# general settings
name: HMA-X4
model_type: HMAModel
scale: 4
num_gpu: 0
manual_seed: 1234
is_train: False

# dataset and data loader settings
datasets:
  test_1:
    type: InferenceDataset
    name: Inference  # Requerido por BasicSR
    dataroot_lq: /tmp/tmpXXXX  # Directorio temporal
    phase: test
    scale: 2
    filename_tmpl: {}
    color: rgb
    io_backend:
      type: disk  # Requerido para operaciones de E/S
      
# network structures
network_g:
  type: HMANet
  upscale: 4
  in_chans: 3
  img_size: 64
  window_size: 16
  interval_size: 4
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: ./experiments/pretrained_models/HMA_SRx4_pretrain.pth
  strict_load_g: true
  param_key_g: 'params_ema'

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true

# tile settings
tile:
  tile_size: 256
  tile_pad: 32